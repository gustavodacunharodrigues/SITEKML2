      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }
    .galeria img:hover,

    .mensagem {

    .lightbox {

      display: none;

    .lightbox button {

      padding: 10px;
      cursor: pointer;
      border-radius: 50%;

    .btn-close { top: 20px; right: 20px; }

  <script>
    const galleryItems = document.querySelectorAll('.galeria img, .galeria video');
    const featuredImg = document.getElementById('featuredImg');
    const lightbox = document.getElementById('lightbox');
    let currentIndex = 0;

    function createLightboxContent(item) {
      if(item.tagName.toLowerCase() === 'img'){
        return `
          <button class="btn-close" id="closeBtn">‚úï</button>
          <button class="btn-left" id="prevBtn">‚óÄ</button>
          <img src="${item.src}" alt="Imagem ampliada" />
          <button class="btn-right" id="nextBtn">‚ñ∂</button>
        `;
      } else if(item.tagName.toLowerCase() === 'video'){
        const source = item.querySelector('source').src;
        return `
          <button class="btn-close" id="closeBtn">‚úï</button>
          <button class="btn-left" id="prevBtn">‚óÄ</button>
          <video controls autoplay style="max-width:90%; max-height:90%; border-radius:10px;">
            <source src="${source}" type="video/mp4" />
            Seu navegador n√£o suporta o elemento de v√≠deo.
          </video>
          <button class="btn-right" id="nextBtn">‚ñ∂</button>
        `;
      }
    }

    function openLightbox(index){
      currentIndex = index;
      lightbox.innerHTML = createLightboxContent(galleryItems[currentIndex]);
      lightbox.classList.add('show');

      document.getElementById('closeBtn').addEventListener('click', closeLightbox);
      document.getElementById('prevBtn').addEventListener('click', showPrev);
      document.getElementById('nextBtn').addEventListener('click', showNext);
    }

    function closeLightbox(){
      lightbox.classList.remove('show');
      lightbox.innerHTML = ''; 
    }

    function showNext(){
      currentIndex = (currentIndex + 1) % galleryItems.length;
      openLightbox(currentIndex);
    }

    function showPrev(){
      currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
      openLightbox(currentIndex);
    }

    galleryItems.forEach((item, index) => {
      item.addEventListener('click', () => openLightbox(index));
    });

    featuredImg.addEventListener('click', () => openLightbox(0));

    
    lightbox.addEventListener('click', e => {
      if(e.target === lightbox) closeLightbox();
    });

    
    document.addEventListener('keydown', e => {
      if(!lightbox.classList.contains('show')) return;
      if(e.key === 'Escape') closeLightbox();
      if(e.key === 'ArrowRight') showNext();
      if(e.key === 'ArrowLeft') showPrev();
    });

    
    let startX = 0;
    lightbox.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });
    lightbox.addEventListener('touchend', e => {
      let endX = e.changedTouches[0].clientX;
      if(startX - endX > 50) showNext();
      if(endX - startX > 50) showPrev();
    });
  </script>
